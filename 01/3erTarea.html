<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Formulario de registro</h1>
      </header>
      <section>
        <div>
          <form action="">
            <label for="">Nombre:</label>
            <input type="text" name="nombre" id="nombre" />
          </form>
          <br />
          <form action="">
            <label for="">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" />
          </form>
          <br />
          <form action="">
            <label for="">Sexo:</label>
            <input type="radio" name="hombre" id="hombre" />
            <label for="">Hombre</label>
            <input type="radio" name="mujer" id="mujer" />
            <label for="">Mujer</label>
          </form>
          <br />
          <form action="">
            <label for="">Correo:</label>
            <input type="email" name="mail" id="mail" />
          </form>
          <br />
          <form action="">
            <input type="checkbox" name="check" id="check" />
            <label for=""
              >Deseo recibir información sobre novedades y ofertas.</label>
          </form>
          <br />
          <form action="">
            <input type="checkbox" name="check2" id="check2" />
            <label for=""
              >Declaro haber leído y aceptar las condiciones generales del
              programa y la normativa sobre protección de datos.
            </label>
          </form>
          <br />
          <form action="">
            <input
              type="submit"
              name="enviar"
              id="enviar"
              placeholder="Enviar"
            />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
